<div class="main-container">

  <div class="filter">
    <mat-form-field appearance="outline">
      <mat-label>Filter Section</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 'disconnected'" #input>
    </mat-form-field>
  </div>

  <!-- Acces to all devices -->
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="row">

      <ng-container matColumnDef="serial_number">
        <th mat-header-cell *matHeaderCellDef> No. serial</th>
        <td mat-cell *matCellDef="let element"> {{element.serial_number}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="mac_wifi">
        <th mat-header-cell *matHeaderCellDef> Spot Wifi</th>
        <td mat-cell *matCellDef="let element"> {{element.mac_wifi}} </td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> More information</th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [class.selected]="row === selectedDevice"
          (click)="onSelect(row)">

      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

 <!-- Acces to device selected section -->
  <app-device-detail [row]="selectedDevice"></app-device-detail>

</div>
